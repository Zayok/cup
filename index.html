<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three cups</title>
    <Link rel="shortcut" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/23e82c21de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="cup__bronze">
            <ul class="bronze">
                <li class="price">
                    <i class="fas fa-dollar-sign"></i>
                    <span>2</span>
                </li>
                <li class="smoke">
                    <img src="img/Bsmoke.png" alt="Bsmoke"></li>
                <li>
                    <img src="img/Bcup.jpg" alt="cup__bronze"></li>
                <li class="name">
                    <h1>Bronze</h1>
                    <p>any cup of coffee</p>
                    <p> until $3</p>
                </li>


            </ul>

        </div>

        <div class="cup__gold">
            <ul class="gold">
                <li class="price">
                    <i class="fas fa-dollar-sign"></i>
                    <span>3</span>
                </li>
                <li class="smoke">
                    <img src="img/Gsmoke.png" alt="Gsmoke"></li>
                <li>
                    <img src="img/Gcup.jpg" alt="cup__gold"></li>
                <li class="name">
                    <h1>Gold</h1>
                    <p>any cup of coffee</p>
                    <p> until $5</p>
                </li>


            </ul>
        </div>
        <div class="cup__silver">
            <ul class="silver">
                <li class="price">
                    <i class="fas fa-dollar-sign"></i>
                    <span>2.5</span>
                </li>
                <li class="smoke">
                    <img src="img/Ssmoke.png" alt="Ssmoke"></li>
                <li>
                    <img src="img/Scup.jpg" al-t="cup__silver"></li>
                <li class="name">
                    <h1>Silver</h1>
                    <p>any cup of coffee</p>
                    <p> until $4</p>
                </li>


            </ul>
        </div>

    </div>
</body>

</html>
